<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200" role="img" aria-labelledby="title">
  <title id="title">MYCODE logo</title>
  <style>
    /* Load Poppins from Google Fonts (requires internet when rendering) */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&amp;display=swap');

    .logo {
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-weight: 700;
      font-size: 120px;
      fill: #000000;
      letter-spacing: -6px; /* letters closer together */
    }
  </style>

  <!-- Adjust x/y to align baseline visually -->
  <text class="logo" x="12" y="140">MYCODE</text>
</svg>
